<!DOCTYPE html>
<html>
    <head>
    <title>To Do List</title>
    <meta charset = "UTF-8">
        <link rel="stylesheet" type="text/css" href="todo.css">
    </head>

    <body>
        <div id="container">
            <h2 id = "listTitle" align = center>ToDo List</h2>
            <ul class="todoList" id = "todoList"></ul>
            <button id = "sortByName" align=right>Sort</button>
            <button class="command" id = "addNewItem" align = center>New Item</button>
        </div>

        <!-- 'display:none' to hide -->
        <div id ="newItemForm" style ="display:none">
        <label for="itemTitle">Title</label>
        <input type="text" class="formField" id="itemTitle"/>
        <!-- <br/> is another example that does not need closing tag -->
        <label for="itemDesc">Description</label>
        <textarea class = "formField" id = "itemDesc"></textarea>
        <button class="command" id="confirmNewItem" align = center>Confirm</button>
        <!--<button class="command" id="closeNewItem">Close</button> -->
        </div>

        <script src="todo.js" type ="text/javascript"></script>
    </body>
</html>
